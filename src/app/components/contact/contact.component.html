<section id="contacto" class="contacto">
  <div class="contenido-seccion">
    <h2>CONTACTO</h2>
    <form [formGroup]="contactForm" class="contact-form" (ngSubmit)="onSubmit()">
      <div class="fila">
        <!-- Formulario -->
        <div class="col">
          <!-- Campo Nombre -->
          <div class="mb-3">
            <input type="text" formControlName="name" placeholder="Tú Nombre"
              [ngClass]="{ 'is-invalid': submitted && f['name'].errors }">
            <div *ngIf="submitted && f['name'].errors" class="invalid-feedback">
              <small *ngIf="f['name'].errors?.['required']">El nombre es requerido.</small>
              <small *ngIf="f['name'].errors?.['minlength']">Debe tener al menos 3 caracteres.</small>
            </div>
          </div>

          <!-- Campo Email -->
          <div class="mb-3">
            <input type="email" formControlName="email" placeholder="Dirección de correo"
              [ngClass]="{ 'is-invalid': submitted && f['email'].errors }">
            <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
              <small *ngIf="f['email'].errors?.['required']">El email es requerido.</small>
              <small *ngIf="f['email'].errors?.['email']">Debe ser un correo válido.</small>
            </div>
          </div>

          <!-- Campo Tema -->
          <div class="mb-3">
            <input type="text" formControlName="subject" placeholder="Tema"
              [ngClass]="{ 'is-invalid': submitted && f['subject'].errors }">
            <div *ngIf="submitted && f['subject'].errors" class="invalid-feedback">
              <small *ngIf="f['subject'].errors?.['required']">El tema es requerido.</small>
              <small *ngIf="f['subject'].errors?.['minlength']">Debe tener al menos 5 caracteres.</small>
            </div>
          </div>

          <!-- Campo Mensaje -->
          <div class="mb-3">
            <textarea formControlName="message" cols="30" rows="10" placeholder="Mensaje"
              [ngClass]="{ 'is-invalid': submitted && f['message'].errors }"></textarea>
            <div *ngIf="submitted && f['message'].errors" class="invalid-feedback">
              <small *ngIf="f['message'].errors?.['required']">El mensaje es requerido.</small>
              <small *ngIf="f['message'].errors?.['minlength']">Debe tener al menos 10 caracteres.</small>
            </div>
          </div>

          <!-- Botón Enviar -->
          <button type="submit" [disabled]="isLoading">
            {{ isLoading ? 'Enviando... ' : 'Enviar Mensaje ' }}<i class="fa-solid fa-paper-plane"></i>
            <span class="overlay"></span>
          </button>

        </div>
      </div>
    </form>
  </div>
</section>
